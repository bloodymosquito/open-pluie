{% extends "base.html" %}

{% block nav %}
<nav id=nav_user>
  <ul class="nav">
    {% if admin %}
    <li><a href="/auth/create?next={{ url_escape(request.uri) }}">Create user</a></li>
    {% end %}
    <li><a href="/">Home</a></li>
    <!--
    <li><a href="/">Webcam</a></li>
    <li><a href="/">Statistiques </a></li>
    -->
  </ul>
</nav>
{% end %}

{% block body %}

  {% if error %}
    <p>
      <span class="auth_error">Error: {{ error }}</span>
    </p>
  {% end %}

  <div id="create_form">
    <form action="/auth/create" method="POST">
      {% module xsrf_form_html() %}
      <p>
        <label for="username">Login</label> :  <input type="text" name="username" id="username" placeholder="Enter the new login"><br/>
        <label for="password">Password</label> : <input type="password" name="password" id="password" placeholder="Enter the new password"><br/>
        <label for="password2">Confirm password</label> : <input type="password" name="password2" id="password2" placeholder="Confirm password"><br/>
        <label for="admin">Admin user</label> : <input type="radio" name="admin" id="admin" unchecked><br/>
        <input type="submit" value="Create user" />
      </p>
    </form>
  </div>

{% end %}
